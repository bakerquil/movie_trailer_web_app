<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honest Trailers</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.css" rel="stylesheet"/>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container is-size-1 has-background-black">
                <h1 class="has-text-info-light has-text-centered">Honest Trailers!</h1>
            </div>
        </div>
    </section>
    <main class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-2">
                    <div class="field">
                        <div class="control has-text-centered">
                            <input type="text" class="input" id="movie-input" placeholder="Movie Search">
                            <button class="button is-danger mt-3" id="search-but">Search</button>
                            <button class="button is-danger mt-3" id="clear-but">Clear</button>
                            <p class='mt-3 has-text-white'>Search History</p>
                        </div>
                    </div>
                    <div class="mt=2" id="prev-search"></div>
                </div>
                <div id='movie-information' class="column is-5 ml-5">
                   <div id="alert"></div>
                    <div id="general-info">
                        <h4 class="title has-text-white">Movie Information</h4>

                            <ul class="has-text-white">
                                <li id="release-date"></li>
                                <li id="movie-rating"></li>
                                <li id="movie-genre"></li>
                                <li id="movie-plot"></li>
                            </ul>
                            <div class='has-text-white' id="movie-info">
                                <!--Movie information gets sent here-->
                            </div>
                        <h4 class="title has-text-white mt-3">Actors</h4>
                            <div class="columns pt-1">
                                <div class="mt-0" id="actors">
                                    <!--Actor images get placed here-->
                                </div>
                            </div>
                    </div>
            
                </div>
                <div id='movie-poster-info' class="column is-5 has-text-centered">
                    <a id="honest-trailer-button" target='_blank'><button id="trailer-button" class="button is-danger has-text-weight-bold">Watch the Honest Trailer</button></a>
                    <div class="mt-3" id="movie-poster">
                        <!--Movie poster that can be clicked on-->
                    </div>

                </div>
            </div>

        </div>

    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/dcc58f6213.js" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
