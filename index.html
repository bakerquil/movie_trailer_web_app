<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container is-size-1 has-background-black">
                <h1 class="has-text-info-light">Movie Information</h1>
            </div>
        </div>
    </section>
    <main class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-2">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="movie-input" placeholder="Movie Search">
                            <button class="button is-primary" id="search-but">Search</button>
                            <p>Search History</p>
                        </div>
                    </div>
                    <div id="prev-search"></div>
                </div>
                <div class="column is-5">
                    <h4 class="title">Movie Information</h1>
                        <div id="movie-info">
                            <!--Movie information gets sent here-->
                        </div>
                </div>
                <div class="column is-5">
                    <h4 class="title">Movie Preview</h4>
                        <div id="movie-poster">
                            <!--Movie poster that can be clicked on-->
                        </div>
                </div>
            </div>

        </div>

    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
